{% load static %}
<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2"
  id="sidenav-main"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-dark opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a
      class="navbar-brand px-4 py-3 m-0"
      href="https://demos.creative-tim.com/material-dashboard/pages/dashboard"
      target="_blank"
    >
      <img
        src="{% static 'assets/img/logo-ct-dark.png' %}"
        class="navbar-brand-img"
        width="26"
        height="26"
        alt="main_logo"
      />
      <span class="ms-1 text-sm text-dark">Visible différence</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0 mb-2" />
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="{% url 'home' %}"
        >
          <i class="material-symbols-rounded opacity-5">dashboard</i>
          <span class="nav-link-text ms-1">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/cahiers' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="{% url 'cahiers' %}"
        >
          <i class="material-symbols-rounded opacity-5">menu_book</i>
          <span class="nav-link-text ms-1">Cahiers</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link {% if request.path == '/ecoles' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
          href="{% url 'ecoles' %}"
        >
          <i class="material-symbols-rounded opacity-5">school</i>
          <span class="nav-link-text ms-1">Ecoles</span>
        </a>
      </li>
      <li class="nav-item">
        <a
        class="nav-link {% if request.path == '/ventes/' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
        href="{% url 'ventes' %}"
        >
        <i class="material-symbols-rounded opacity-5">shopping_bag</i>
        <span class="nav-link-text ms-1">Ventes</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link {% if request.path == '/ventes-ecole/' %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
        href="{% url 'ventes_par_ecole' %}"
      >
        <i class="material-symbols-rounded opacity-5">table</i>
        <span class="nav-link-text ms-1">Historique</span>
      </a>
    </li>
    
    <!-- Section Gestion et Bilans -->
    <li class="nav-item mt-3">
      <h6 class="ps-4 ms-2 text-uppercase text-xs text-dark font-weight-bolder opacity-5">Gestion & Bilans</h6>
    </li>
    <li class="nav-item">
      <a
        class="nav-link {% if 'annees-scolaires' in request.path %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
        href="{% url 'annees_scolaires' %}"
      >
        <i class="material-symbols-rounded opacity-5">calendar_today</i>
        <span class="nav-link-text ms-1">Années Scolaires</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link {% if 'bilans-annuels' in request.path %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
        href="{% url 'bilans_annuels' %}"
      >
        <i class="material-symbols-rounded opacity-5">assessment</i>
        <span class="nav-link-text ms-1">Bilans Annuels</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link {% if 'comparaison-annees' in request.path %}active bg-gradient-dark text-white{% else %}text-dark{% endif %}"
        href="{% url 'comparaison_annees' %}"
      >
        <i class="material-symbols-rounded opacity-5">trending_up</i>
        <span class="nav-link-text ms-1">Comparaison Années</span>
      </a>
    </li>
    </ul>
  </div>
</aside>
