{% extends "base.html" %}
{% load static %}

{% block title %}Ventes par √©cole{% endblock %}

{% block content %}
<div class="container-fluid py-2">
  <div class="row">
    <div class="ms-3">
      <h3 class="mb-0 h4 font-weight-bolder">Ventes par √©cole</h3>
      <p class="mb-4">Consultez le r√©capitulatif d√©taill√© des ventes effectu√©es par chaque √©tablissement</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <label for="ecole-select" class="form-label">Choisissez une √©cole</label>
      <select id="ecole-select" class="form-select border border-secondary">
        <option value="">-- S√©lectionner une √©cole --</option>
        {% for ecole in ecoles %}
          <option value="{{ ecole.id }}">{{ ecole.nom }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div id="ventes-container" class="row">
    <!-- Tableau r√©capitulatif charg√© dynamiquement -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  let ecoleSelectionnee = null;
  
  $('#ecole-select').on('change', function () {
    let ecoleId = $(this).val();
    ecoleSelectionnee = ecoleId;
    
    if (!ecoleId) {
      $('#ventes-container').html('');
      return;
    }

    $.getJSON(`/ventes-ajax/${ecoleId}/`, function (data) {
      if (data.ventes.length === 0) {
        $('#ventes-container').html('<div class="alert alert-info">Aucune vente pour cette √©cole.</div>');
        return;
      }

      let html = `
        <div class="col-12">
          <div class="card mt-3">
            <div class="card-header">
              <h5 class="mb-0">R√©capitulatif des ventes</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Montant total (F)</th>
                      <th>Montant pay√© (F)</th>
                      <th>Montant restant (F)</th>
                      <th>Statut</th>
                      <th>Dates des paiements</th>
                    </tr>
                  </thead>
                  <tbody>`;

      data.ventes.forEach(v => {
        html += `
          <tr>
            <td>${v.date}</td>
            <td>${v.montant_total}</td>
            <td>${v.montant_paye}</td>
            <td>${v.montant_restant}</td>
            <td>${v.statut}</td>
            <td>${v.paiement_dates.join(', ')}</td>
          </tr>`;
      });

      html += `
                  </tbody>
                </table>
              </div>
              <div class="mt-3 d-flex flex-wrap gap-2">
                <button onclick="imprimerPDF()" class="btn btn-primary">
                  <i class="fas fa-print"></i> üñ®Ô∏è Imprimer PDF
                </button>
                <button onclick="partagerWhatsApp()" class="btn btn-success">
                  <i class="fab fa-whatsapp"></i> üì§ Partager par WhatsApp
                </button>
                <button onclick="partagerBluetooth()" class="btn btn-info">
                  <i class="fas fa-bluetooth"></i> üì∂ Partager par Bluetooth
                </button>
                <button onclick="telechargerPDF()" class="btn btn-secondary">
                  <i class="fas fa-download"></i> üíæ T√©l√©charger PDF
                </button>
              </div>
            </div>
          </div>
        </div>`;

      $('#ventes-container').html(html);
    });
  });

  // Fonction pour imprimer le PDF
  function imprimerPDF() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    // Ouvrir le PDF dans une nouvelle fen√™tre pour impression
    const pdfUrl = `/generer-pdf-ventes/${ecoleSelectionnee}/`;
    const printWindow = window.open(pdfUrl, '_blank');
    
    // Attendre que le PDF se charge puis d√©clencher l'impression
    printWindow.onload = function() {
      setTimeout(() => {
        printWindow.print();
      }, 500);
    };
  }

  // Fonction pour t√©l√©charger le PDF
  function telechargerPDF() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    const pdfUrl = `/generer-pdf-ventes/${ecoleSelectionnee}/`;
    const link = document.createElement('a');
    link.href = pdfUrl;
    link.download = `ventes_ecole_${ecoleSelectionnee}.pdf`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Fonction pour partager via WhatsApp
  function partagerWhatsApp() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    // V√©rifier si l'API Web Share est support√©e
    if (navigator.share) {
      // Cr√©er un lien vers le PDF
      const pdfUrl = window.location.origin + `/generer-pdf-ventes/${ecoleSelectionnee}/`;
      const message = `üìä R√©capitulatif des ventes\n\nVoici le r√©capitulatif d√©taill√© des ventes : ${pdfUrl}`;
      
      navigator.share({
        title: 'R√©capitulatif des ventes',
        text: message,
        url: pdfUrl
      }).catch(err => {
        console.log('Erreur de partage:', err);
        // Fallback vers WhatsApp Web
        partagerWhatsAppFallback();
      });
    } else {
      // Fallback pour les navigateurs qui ne supportent pas l'API Web Share
      partagerWhatsAppFallback();
    }
  }

  function partagerWhatsAppFallback() {
    const pdfUrl = window.location.origin + `/generer-pdf-ventes/${ecoleSelectionnee}/`;
    const message = `üìä R√©capitulatif des ventes\n\nVoici le r√©capitulatif d√©taill√© des ventes de l'√©cole :\n${pdfUrl}`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
    window.open(whatsappUrl, '_blank');
  }

  // Fonction pour partager via Bluetooth
  function partagerBluetooth() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    // V√©rifier si l'API Web Share est support√©e
    if (navigator.share) {
      const pdfUrl = window.location.origin + `/generer-pdf-ventes/${ecoleSelectionnee}/`;
      
      // Fetch le PDF et le partager
      fetch(pdfUrl)
        .then(response => response.blob())
        .then(blob => {
          const file = new File([blob], `ventes_ecole_${ecoleSelectionnee}.pdf`, { type: 'application/pdf' });
          
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              title: 'R√©capitulatif des ventes',
              text: 'R√©capitulatif des ventes de l\'√©cole',
              files: [file]
            }).catch(err => {
              console.log('Erreur de partage Bluetooth:', err);
              alert('Erreur lors du partage Bluetooth. Veuillez r√©essayer.');
            });
          } else {
            alert('Le partage de fichiers n\'est pas support√© sur ce navigateur/appareil.');
          }
        })
        .catch(err => {
          console.error('Erreur lors du t√©l√©chargement du PDF:', err);
          alert('Erreur lors de la pr√©paration du fichier pour le partage.');
        });
    } else {
      alert('Le partage n\'est pas support√© sur ce navigateur. Veuillez t√©l√©charger le PDF et le partager manuellement.');
    }
  }

  // Fonction alternative pour Bluetooth sur mobile
  function partagerBluetoothMobile() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    // Pour Android, on peut essayer d'utiliser l'intent Android
    if (/Android/i.test(navigator.userAgent)) {
      const pdfUrl = window.location.origin + `/generer-pdf-ventes/${ecoleSelectionnee}/`;
      const bluetoothIntent = `intent://send?type=application/pdf&extra_stream=${encodeURIComponent(pdfUrl)}#Intent;scheme=content;package=com.android.bluetooth;end`;
      
      try {
        window.location.href = bluetoothIntent;
      } catch (e) {
        alert('Impossible d\'ouvrir le partage Bluetooth. T√©l√©chargez le PDF et partagez-le manuellement.');
      }
    } else {
      alert('Le partage Bluetooth direct n\'est pas disponible sur cette plateforme. T√©l√©chargez le PDF et utilisez les param√®tres de votre appareil pour le partager via Bluetooth.');
    }
  }
</script>

<style>
  .btn i {
    margin-right: 5px;
  }
  
  .gap-2 {
    gap: 0.5rem;
  }
  
  @media (max-width: 768px) {
    .d-flex.flex-wrap .btn {
      margin-bottom: 0.5rem;
      flex: 1;
      min-width: calc(50% - 0.25rem);
    }
  }
</style>
{% endblock %}
