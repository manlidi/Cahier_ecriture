{% extends "base.html" %}
{% load static %}

{% block title %}Ventes par √©cole{% endblock %}

{% block content %}
<div class="container-fluid py-2">
  <div class="row">
    <div class="ms-3">
      <h3 class="mb-0 h4 font-weight-bolder">Ventes par √©cole</h3>
      <p class="mb-4">Consultez le r√©capitulatif d√©taill√© des ventes effectu√©es par chaque √©tablissement</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <label for="ecole-select" class="form-label">Choisissez une √©cole</label>
      <select id="ecole-select" class="form-select border border-secondary">
        <option value="">-- S√©lectionner une √©cole --</option>
        {% for ecole in ecoles %}
          <option value="{{ ecole.id }}">{{ ecole.nom }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div id="ventes-container" class="row">
    <!-- Tableau r√©capitulatif charg√© dynamiquement -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  let ecoleSelectionnee = null;
  
  $('#ecole-select').on('change', function () {
    let ecoleId = $(this).val();
    ecoleSelectionnee = ecoleId;
    
    if (!ecoleId) {
      $('#ventes-container').html('');
      return;
    }

    $.getJSON(`/ventes-ajax/${ecoleId}/`, function (data) {
      console.log('Donn√©es re√ßues:', data); // Pour debug
      
      if (!data.ventes || data.ventes.length === 0) {
        $('#ventes-container').html('<div class="alert alert-info">Aucune vente trouv√©e pour cette √©cole pour l\'ann√©e scolaire courante.</div>');
        return;
      }

      let html = `
        <div class="col-12">
          <div class="card mt-3">
            <div class="card-header">
              <h5 class="mb-0">R√©capitulatif des ventes</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Montant total (F)</th>
                      <th>Montant pay√© (F)</th>
                      <th>Montant restant (F)</th>
                      <th>Statut</th>
                      <th>Dates des paiements</th>
                    </tr>
                  </thead>
                  <tbody>`;

      data.ventes.forEach(v => {
        // Formater les montants
        const montantTotal = parseFloat(v.montant_total).toFixed(0);
        const montantPaye = parseFloat(v.montant_paye).toFixed(0);
        const montantRestant = parseFloat(v.montant_restant).toFixed(0);
        
        // Classe CSS pour le statut
        let statutClass = 'badge ';
        if (v.statut === 'Pay√©e') {
          statutClass += 'bg-success';
        } else if (v.statut === 'Partiellement pay√©e') {
          statutClass += 'bg-warning';
        } else {
          statutClass += 'bg-danger';
        }
        
        html += `
          <tr>
            <td>${v.date}</td>
            <td>${montantTotal} F</td>
            <td>${montantPaye} F</td>
            <td>${montantRestant} F</td>
            <td><span class="${statutClass}">${v.statut}</span></td>
            <td>${v.paiement_dates.join(', ')}</td>
          </tr>`;
      });

      html += `
                  </tbody>
                </table>
              </div>
              <div class="mt-3 d-flex flex-wrap gap-2">
                <button onclick="imprimerPDF()" class="btn btn-primary">
                  <i class="fas fa-print"></i> üñ®Ô∏è Imprimer PDF
                </button>
                <button onclick="telechargerPDF()" class="btn btn-secondary">
                  <i class="fas fa-download"></i> üíæ T√©l√©charger PDF
                </button>
              </div>
            </div>
          </div>
        </div>`;

      $('#ventes-container').html(html);
    }).fail(function(jqXHR, textStatus, errorThrown) {
      console.error('Erreur Ajax:', textStatus, errorThrown);
      $('#ventes-container').html('<div class="alert alert-danger">Erreur lors du chargement des donn√©es. Veuillez r√©essayer.</div>');
    });
  });

  // Fonction pour imprimer le PDF
  function imprimerPDF() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    // Ouvrir le PDF dans une nouvelle fen√™tre pour impression
    const pdfUrl = `/generer-pdf-ventes/${ecoleSelectionnee}/`;
    const printWindow = window.open(pdfUrl, '_blank');
    
    if (!printWindow) {
      alert('Veuillez autoriser les pop-ups pour cette fonction');
      return;
    }
    
    // G√©rer les erreurs de chargement
    printWindow.addEventListener('error', function() {
      alert('Erreur lors du chargement du PDF');
    });
    
    // Attendre que le PDF se charge puis d√©clencher l'impression
    printWindow.onload = function() {
      setTimeout(() => {
        try {
          printWindow.print();
        } catch(e) {
          console.error('Erreur lors de l\'impression:', e);
          alert('Erreur lors de l\'impression du PDF');
        }
      }, 1000);
    };
  }

  // Fonction pour t√©l√©charger le PDF
  function telechargerPDF() {
    if (!ecoleSelectionnee) {
      alert('Veuillez s√©lectionner une √©cole');
      return;
    }
    
    const pdfUrl = `/generer-pdf-ventes/${ecoleSelectionnee}/`;
    
    // Cr√©er un √©l√©ment de chargement
    const buttonElement = event.target.closest('button');
    const originalText = buttonElement.innerHTML;
    buttonElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> T√©l√©chargement...';
    buttonElement.disabled = true;
    
    // Tester si l'URL existe avant de t√©l√©charger
    fetch(pdfUrl, { method: 'HEAD' })
      .then(response => {
        if (response.ok) {
          // L'URL existe, proc√©der au t√©l√©chargement
          const link = document.createElement('a');
          link.href = pdfUrl;
          link.download = `historique_ventes_ecole_${ecoleSelectionnee}.pdf`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } else {
          throw new Error('Fichier PDF non disponible');
        }
      })
      .catch(error => {
        console.error('Erreur lors du t√©l√©chargement:', error);
        alert('Erreur : Le fichier PDF n\'est pas disponible. Veuillez r√©essayer.');
      })
      .finally(() => {
        // Restaurer le bouton
        buttonElement.innerHTML = originalText;
        buttonElement.disabled = false;
      });
  }
</script>

<style>
  .btn i {
    margin-right: 5px;
  }
  
  .gap-2 {
    gap: 0.5rem;
  }
  
  @media (max-width: 768px) {
    .d-flex.flex-wrap .btn {
      margin-bottom: 0.5rem;
      flex: 1;
      min-width: calc(50% - 0.25rem);
    }
  }
</style>
{% endblock %}
